<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人导航站 - 极简工具箱</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #333333;
            --border: #e0e0e0;
            --accent: #000000;
            --hover-bg: #f8f8f8;
            --gray: #888888;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #121212;
                --text: #d4d4d4;
                --border: #333333;
                --accent: #ffffff;
                --hover-bg: #1e1e1e;
            }
        }

        body {
            font-family: -apple-system, "Noto Sans SC", "Microsoft YaHei", sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        header {
            margin-bottom: 40px;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        h1 {
            font-size: 1.4rem;
            font-weight: bold;
            margin: 0;
        }

        .subtitle {
            font-size: 0.8rem;
            color: var(--gray);
        }

        /* 表格布局 */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        tr {
            border-bottom: 1px solid var(--border);
        }

        tr:hover {
            background-color: var(--hover-bg);
        }

        td {
            padding: 18px 10px;
            vertical-align: top;
        }

        /* 分类列 */
        .col-category {
            width: 110px;
            font-weight: bold;
            color: var(--accent);
            border-right: 1px solid var(--border);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        /* 链接容器 */
        .link-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px 24px;
            padding-left: 15px;
        }

        a {
            color: var(--text);
            text-decoration: none;
            font-size: 0.95rem;
            white-space: nowrap;
            transition: all 0.2s;
        }

        a:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        footer {
            margin-top: 60px;
            padding-top: 20px;
            font-size: 0.8rem;
            color: var(--gray);
            text-align: center;
        }

        /* 手机端适配 */
        @media (max-width: 650px) {
            .col-category {
                width: 100%;
                display: block;
                border-right: none;
                padding: 15px 10px 5px 10px;
                font-size: 0.85rem;
                opacity: 0.7;
            }
            td {
                display: block;
                width: 100%;
                padding: 10px;
            }
            .link-container {
                padding-left: 0;
                gap: 10px 15px;
            }
            header {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>MY NAVIGATOR</h1>
        <span class="subtitle">纯文字极简工具索引</span>
    </header>

</div>

    function render() {

            <tr>
                <td class="col-category">${item.category}</td>
                <td>
                    <div class="link-container">
                        ${item.links.map(link => `
                            <a href="${link.url}" target="_blank" rel="noopener">${link.name}</a>
                        `).join('')}
                    </div>
                </td>
            </tr>
        `).join('');
        document.getElementById('year').innerText = new Date().getFullYear();
    }

    render();
</script>

</body>
</html>
